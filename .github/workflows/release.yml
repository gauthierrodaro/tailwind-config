name: Release
on:
  push:
    branches:
      - "master"
jobs:
  build:
    runs-on: ubuntu-latest
steps:
  - uses: actions/checkout@v2
    with:
      persist-credentials: false
  - uses: actions/setup-node@v1
    with:
      node-version: "12.x"
  - run: npm install
  # - run: npm build
  # - run: npm test
  - run: npm run semantic-release
    env:
      GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
